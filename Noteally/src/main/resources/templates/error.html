<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tworzenie Notatki</title>
		<link rel="stylesheet" th:href="@{/css/notes.css}" />
		<link rel="stylesheet" th:href="@{/css/error.css}" />
		<link rel="stylesheet" href="../static/css/notes.css" />
		<link rel="stylesheet" href="../static/css/error.css" />
		<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="container">
			<div id="error-box">
				<div class="face2">
					<div class="eye"></div>
					<div class="eye right"></div>
					<div class="mouth sad"></div>
				</div>
				<div class="shadow move"></div>
				<div class="message">
					<h1 class="alert">Error!</h1>
					<p>oh no, something went wrong.</p>
				</div>
				<button class="button-box">
					<a th:href="@{'/catalogs'}"><span class="note">Note</span><span class="ally">Ally</span></a>
				</button>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/notes.js}"></script>
	</body>
</html>
