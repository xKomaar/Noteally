<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Log in</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" th:href="@{/css/login.css}" />

		<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section>
			<div class="login-box">
				<form th:action="@{/login}" method="post" role="form">
					<h2 class="note">Note<span class="ally">ally</span></h2>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-user"></i></span>
						<input type="text" id="login" name="login" class="form-control" />
						<label for="login">Login<div class="error-label-name" th:if="${session.info!=null  && !session.info.equals('')}" th:text="${session.info}"></div></label>
					</div>

					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-lock"></i></span>
						<input type="password" id="password" name="password" class="form-control" />
						<label for="password">Password</label>
					</div>

					<div class="remember-me">
						<label for="remember-me">
							<input type="checkbox" id="remember-me" name="remember-me" /><span>Remember Me!</span></label
						>
					</div>

					<button type="submit" class="btn btn-primary">Login</button>

					<a th:href="@{/register}"
						><p>Don't have an account? <span class="register">Register Me!</span></p></a
					>
				</form>
			</div>
		</section>

		<div class="cursor"></div>
		<script type="text/javascript" th:src="@{/js/cursor.js}"></script>
	</body>
</html>
